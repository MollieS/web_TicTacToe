@(message: String, options: Map[String, String], endpoint: String)

@main("Tic Tac Toe") {

<h1>Tic Tac Toe</h1>

<section id="gametype">
    @for(entry <- options) {
    <form method="post" action="@endpoint">
        <input type="hidden" value="@entry._2" name="name"/>
        <input type="hidden" value="@entry._1" name="type"/>
        <input type="submit" value="@entry._2"/>
    </form>
    }
</section>

}
