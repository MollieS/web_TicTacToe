@import services.MenuPresenter

@(message: String, presenter: MenuPresenter)

@main("Tic Tac Toe") {

<h1>Tic Tac Toe</h1>

<section id="gametype">
    @for(entry <- presenter.showOptions) {
    <form method="post" action="@presenter.getEndpoint">
        <input type="hidden" value="@entry._2" name="name"/>
        <input type="hidden" value="@entry._1" name="type"/>
        <input type="submit" value="@entry._2"/>
    </form>
    }
</section>

}
